<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <style>
    .navbar {
      border-radius: 0;
    }

    .table td,
    .table th {
      text-align: center;
    }

    .loading {
      width: 100%;
      height: 100%;
      border-radius: 5px;
      background: url("images/loading.gif") center center no-repeat;
      background-color: rgba(0, 0, 0, 0.3);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      display: none;
    }

    .btn-loading,
    .btn-loading:hover {
      background-image: url("images/loading.gif");
      background-position: center;
      background-repeat: no-repeat;
      color: transparent;
    }
  </style>
</head>

<body>

  <div class="loading"></div>

  <!-- 导航 -->
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">黑马学生管理系统</a>
      </div>


      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#">Copyright © 2018</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <!-- 内容区域 -->
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h4 class="pull-left">学生基本信息管理</h4>
        <button class="btn btn-primary pull-right">添加学生信息</button>
      </div>
      <div class="panel-body">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th width="5%">序号</th>
              <th width="10%">姓名</th>
              <th width="10%">性别</th>
              <th width="15%">所属学院</th>
              <th width="30%">个人简介</th>
              <th width="20%">录入时间</th>
              <th width="10%">操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 挖个坑 -->
          </tbody>
        </table>
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>
  </div>


  <!-- 删除的模态框 -->
  <div class="modal fade" tabindex="-1" id="deleteModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">删除学生信息</h4>
          </div>
          <div class="modal-body">
            <p class="text-danger">你是否要确定删除该学生的信息？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary btn-delete">确定</button>
          </div>
        </div>
      </div>
    </div>


  <script src="lib/jquery/jquery-1.12.4.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator//bootstrap-paginator.js"></script>
  <script type="text/html" id="tpl">
    {{each list v i}}
    <tr>
      <td>{{ (pageNum-1)*pageSize + i+1}}</td>
      <td>{{v.name}}</td>
      <td>{{v.sex}}</td>
      <td>{{v.academy}}</td>
      <td>{{v.introduce}}</td>
      <td>{{v.createTime}}</td>
      <td>
        <a href="javascript:;" class="delete" data-id="{{v.id}}">删除</a>
      </td>
    </tr>
    {{/each}}
  </script>


  <script>


    var pageNum = 1;
    var pageSize = 10;

    function render() {
      //列表查询功能
      $.ajax({
        type: 'get',
        url: '../api/findUsers.php',
        data: {
          pageNum: pageNum,
          pageSize: pageSize
        },
        dataType: 'json',
        beforeSend: function() {
          $(".loading").show();
        },
        success: function (info) {
          console.log(info);
          var html = template("tpl", info);
          $("tbody").html(html);

          //分页功能
          $("#paginator").bootstrapPaginator({
            bootstrapMajorVersion: 3,
            currentPage: pageNum,
            totalPages: Math.ceil(info.total / info.pageSize),
            size: 'small',
            onPageClicked: function (event, originalEvent, type, page) {
              pageNum = page;
              render();
            }
          });

          $(".loading").hide();
        }
      });
    }

    render();


    //删除功能，显示删除的模态框
    $("tbody").on("click", ".delete", function() {
      $("#deleteModal").modal('show');
    });

  </script>
</body>

</html>
